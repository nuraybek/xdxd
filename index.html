<!DOCTYPE html>
<html lang="kk">
<head>
  <meta charset="UTF-8">
  <title>zhanym sagan</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:700&display=swap" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: 'Montserrat', 'Segoe UI', sans-serif;
      background: #eee;
      overflow: hidden;
    }
    .bg_heart {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      overflow: hidden;
      z-index: 0;
      pointer-events: none;
    }
    .heart {
      position: absolute;
      top: -50%;
      left: 0;
      width: 32px;
      height: 32px;
      background: #d3005a;
      transform: rotate(-45deg);
      opacity: 0.7;
      animation: love 7s linear forwards;
    }
    .heart:before,
    .heart:after {
      position: absolute;
      content: "";
      width: 100%;
      height: 100%;
      background: inherit;
      border-radius: 100%;
    }
    .heart:before { top: -50%; left: 0; }
    .heart:after { top: 0; right: -50%; }
    @keyframes love {
      0% { top: 110%; opacity: 1;}
      80% { opacity: 0.8;}
      100% { top: -10%; opacity: 0;}
    }

    /* Card styles */
    .container {
      position: relative;
      z-index: 2;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      width: 100vw;
    }
    .card {
      background: #fff;
      box-shadow: -1px 8px 3px 0 rgba(0, 0, 0, 0.13), 0 0 0 6px #ffe0fb50;
      height: auto;
      min-height: 21em;
      padding: 2em 2em 3.5em 2em;
      position: relative;
      width: 18em;
      border-radius: 22px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      margin: 0 auto;
    }
    .envelope {
      background: #cb231c;
      box-shadow: 0 3px 2px rgba(0, 0, 0, 0.18);
      margin: -2em -2em;
      position: absolute;
      transform: rotate(-8deg);
      z-index: -1;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      border-radius: 20px;
    }
    .gif-top {
      width: 150px;
      max-width: 90%;
      border-radius: 18px;
      margin: 0 auto 24px auto;
      display: block;
      box-shadow: 0 4px 16px #ffb6c133;
    }
    h1 {
      font-size: 1.3em;
      font-weight: 700;
      margin: 0 0 1em 0;
      text-transform: none;
      width: 100%;
      text-align: center;
      letter-spacing: 1px;
      color: #cb231c;
      line-height: 1.45;
      font-family: 'Montserrat', 'Segoe UI', sans-serif;
    }
    em {
      color: #cc2119;
      font-style: normal;
      font-weight: bold;
    }
    .card .heart {
      bottom: 2.5em;
      right: 2em;
      left: auto;
      top: auto;
      width: 32px;
      height: 32px;
      position: absolute;
      background-color: #cd231b;
      opacity: 1;
      animation: none;
      box-shadow: none;
    }
    .card .heart:before,
    .card .heart:after {
      background-color: #cd231b;
      box-shadow: none;
    }
    /* SVG styles */
    .svg-bottom {
      width: 100%;
      max-width: 350px;
      position: absolute;
      left: 50%;
      bottom: 0;
      transform: translateX(-50%);
      z-index: 1;
      pointer-events: none;
    }
    svg {
      display: block;
      width: 100%;
      height: auto;
    }
    svg #line {
      fill: none;
      stroke: #e00000;
      stroke-width: 1.5;
      stroke-linecap: butt;
      stroke-linejoin: round;
      stroke-miterlimit: 4;
      stroke-opacity: 1;
      stroke-dasharray: 1;
      stroke-dashoffset: 1;
      animation: dash 3s linear infinite;
    }
    svg #point {
      fill: none;
      stroke: #f00000;
      stroke-width: 5;
      stroke-linecap: round;
      stroke-linejoin: round;
      stroke-miterlimit: .1;
      stroke-opacity: 1;
      stroke-dasharray: .0001, .9999;
      stroke-dashoffset: 1;
      animation: dash 3s linear infinite;
      filter: url(#blur);
    }
    @keyframes dash {
      0% { stroke-dashoffset: 1;}
      80% { stroke-dashoffset: 0;}
      100% { stroke-dashoffset: 0;}
    }
    @media (max-width: 600px) {
      .card { width: 97vw; min-height: 13em; padding: 14vw 4vw 18vw 4vw;}
      .gif-top { width: 80vw; max-width: 120px;}
      .svg-bottom { max-width: 90vw;}
      h1 { font-size: 1em;}
    }
    @media (max-width: 350px) {
      .card { padding: 8px 2px 14vw 2px;}
      .gif-top { max-width: 80px;}
      h1 { font-size: .8em;}
    }
  </style>
</head>
<body>
  <div class="bg_heart"></div>
  <div class="container">
    <div class="card">
      <div class="envelope"></div>
      <img class="gif-top" src="https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExd2lhc3F6bGJwZGJ5YmNzazdoNHZlN3p0Y2JhZ2VkdGZnOWRwYmhrcSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/5ubHiAtBlv9lSlhVld/giphy.gif" alt="Love GIF">
      <h1>
        <span>Әрбір таңым, әр күнім – сен деп атқан,</span>
        <span>Аспандағы айымсың жарқыраған.</span>
        <span>Күндей жарықсың сен маған,</span>
        <span>Сен барда өмір гүлім боп жайнаған.</span>
      </h1>
      <div class="heart"></div>
      <div class="svg-bottom">
        <svg xmlns="http://www.w3.org/2000/svg" id="svg5" version="1.1" viewBox="-5 -5 278 56">
          <filter id="blur">
            <feGaussianBlur stdDeviation="1.6" />
          </filter>
          <g id="layer1" transform="translate(29.1 -127.42)">
            <path id="line" d="M-28.73 167.2c26.43 9.21 68.46-9.46 85.45-12.03 18.45-2.78 32.82 4.86 28.75 9.83-3.82 4.66-25.77-21.18-14.81-31.5 9.54-8.98 17.64 10.64 16.42 17.06-1.51-6.2 2.95-26.6 14.74-22.11 11.7 4.46-4.33 49.03-15.44 44.08-6.97-3.1 15.44-16.26 26.1-16 23.03.56 55.6 27.51 126.63 3.36" pathLength="1" />
          </g>
          <g id="layer2" transform="translate(29.1 -127.42)">
            <path filter="url(#blur)" id="point" d="M-28.73 167.2c26.43 9.21 68.46-9.46 85.45-12.03 18.45-2.78 32.82 4.86 28.75 9.83-3.82 4.66-25.77-21.18-14.81-31.5 9.54-8.98 17.64 10.64 16.42 17.06-1.51-6.2 2.95-26.6 14.74-22.11 11.7 4.46-4.33 49.03-15.44 44.08-6.97-3.1 15.44-16.26 26.1-16 23.03.56 55.6 27.51 126.63 3.36" pathLength="1" />
          </g>
        </svg>
      </div>
    </div>
  </div>
  <script>
    // Сердечки-анимация на чистом JS
    setInterval(function(){
      var r_num = Math.floor(Math.random() * 40) + 1;
      var r_size = Math.floor(Math.random() * 65) + 10;
      var r_left = Math.floor(Math.random() * 100) + 1;
      var r_bg = Math.floor(Math.random() * 25) + 100;
      var r_time = Math.floor(Math.random() * 5) + 5;

      function createHeart(size, left, bg, time) {
        var heart = document.createElement('div');
        heart.className = 'heart';
        heart.style.width = size + 'px';
        heart.style.height = size + 'px';
        heart.style.left = left + '%';
        heart.style.background = 'rgba(255,'+(bg-25)+','+bg+',1)';
        heart.style.animationDuration = time + 's';
        document.querySelector('.bg_heart').appendChild(heart);
        setTimeout(function(){ heart.remove(); }, (time+1)*1000);
      }

      createHeart(r_size, r_left, r_bg, r_time);
      createHeart(r_size-10, r_left+r_num, r_bg+25, r_time+5);

    },500);
  </script>
</body>
</html>
